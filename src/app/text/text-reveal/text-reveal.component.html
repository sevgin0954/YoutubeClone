<div class="text" #textElement>{{ text }}</div>

<ng-container *ngIf="shouldShowButtons && canTextOverflow">
  <button *ngIf="isTextOverflowing && isShowingMore === false" class="info-small show-button" (click)="showMore()">
    Show more
  </button>
  <button *ngIf="isTextOverflowing === false && isShowingMore" class="info-small show-button" (click)="showLess()">
    Show less
  </button>
</ng-container>
