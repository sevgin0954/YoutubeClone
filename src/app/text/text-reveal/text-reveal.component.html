<div class="text" #textElement>{{ text }}</div>
<ng-container *ngIf="shouldShowButtons && canTextOverflow">
  <button *ngIf="isTextOverflowing && isShowingMore === false"
    class="gb-info-small gb-grey-button-no-borders" (click)="showMore()">
    Show more
  </button>
  <button *ngIf="isTextOverflowing === false && isShowingMore"
    class="gb-info-small gb-grey-button-no-borders" (click)="showLess()">
    Show less
  </button>
</ng-container>
