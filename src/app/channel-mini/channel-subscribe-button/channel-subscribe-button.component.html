<div class="subscribe-btn">
  <button
    class="btn gb-btn-blue"
    [attr.disabled]="isErrored ? 'disabled' : null"
    *ngIf="isSubscribed === false"
    (click)="onSubscribe()">
  Subscribe
  </button>
  <button
    class="btn gb-btn-white"
    [attr.disabled]="isErrored ? 'disabled' : null"
    *ngIf="isSubscribed === true"
    (click)="onUnsubscribe()">
    Subscribed
  </button>
</div>
<div class="gb-error" role="alert" *ngIf="isErrored">
  {{ exceptionMessage }}
</div>
