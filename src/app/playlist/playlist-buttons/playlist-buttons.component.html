<div class="d-flex" (window:resize)="onPlaylistResize()">
  <button disabled #leftBtn class="btn-arrow" (click)="onLeftBtnClick()">
    <i class="fas fa-arrow-circle-right"></i>
  </button>

  <ng-content></ng-content>

  <button #rightBtn class="btn-arrow" (click)="onRightBtnClick()">
    <i class="fas fa-arrow-circle-left"></i>
  </button>
  <button #loadingBtn class="loading-btn" disabled hidden>
    <span #loadingBtn>
      <app-loading></app-loading>
    </span>
  </button>
</div>
