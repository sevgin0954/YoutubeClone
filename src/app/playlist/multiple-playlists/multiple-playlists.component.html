<ng-container *ngIf="playlists.length > 0">
  <app-playlist-buttons
  [playlistElements]="playlists"
  [loadMoreCallBack]="loadMoreCallBack"
  [totalResultsCount]="totalResultsCount">
  <div class="playlists-container">
    <ng-template #playlistElementTemplate let-playlist>
      <app-multiple-playlists-template [playlist]="playlist"></app-multiple-playlists-template>
    </ng-template>
  </div>
</app-playlist-buttons>
</ng-container>
