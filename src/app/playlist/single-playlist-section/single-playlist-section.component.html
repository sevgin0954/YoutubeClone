<section class="playlists-container" *ngIf="videos.length > 0">
  <section>
    <app-single-playlist-section-header *ngIf="playlist && channel"
      [imgUrl]="getThumbnailUrl()"
      [title]="playlist.snippet.title">
    </app-single-playlist-section-header>

    <app-playlist-buttons
      [playlistElements]="videos"
      [loadMoreCallBack]="loadMoreCallBack"
      [totalResultsCount]="totalResultsCount">
      <ng-template #playlistElementTemplate let-video>
        <article class="playlist-element">
          <app-video-thumbnail
            [videoId]="video.id"
            [thumbnails]="video.snippet.thumbnails"
            [size]="videoSize">
          </app-video-thumbnail>
          <app-video-info [video]="video" [titleMaxDisplayedRows]="titleMaxDisplayedRows"></app-video-info>
        </article>
      </ng-template>
    </app-playlist-buttons>
  </section>
</section>
