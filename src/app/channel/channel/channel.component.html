<main *ngIf="channel">
  <app-channel-image [images]="channel.brandingSettings.image"></app-channel-image>

  <div class="content-container">
    <article class="mr-4 mt-4 mb-4">
      <app-channel-mini [channel]="channel"></app-channel-mini>
    </article>

    <article>
      <app-channel-sections [channelId]="channel.id"></app-channel-sections>
    </article>
  </div>
</main>
