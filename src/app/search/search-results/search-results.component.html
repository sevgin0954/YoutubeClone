<main>
  <app-offset-header [text]="title"></app-offset-header>

  <app-search-elements *ngIf="searchResults.length > 0"
    [elements]="searchResults">
  </app-search-elements>

  <div class="gb-error" role="alert" *ngIf="isErrored">
    {{ exceptionMessage }}
  </div>
  <div
    class="gb-no-results-text"
    *ngIf="areMoreResults === false && searchResults.length === 0">
    No Results
  </div>
  <div
    class="gb-no-results-text"
    *ngIf="areMoreResults === false && searchResults.length > 0">
    No more results
  </div>
</main>

<div class="d-flex" *ngIf="areMoreResults">
  <app-loading-elements class="gb-loading-container"
    [isLoadingDisabled]="isLoading"
    [loadingCallback]="loadMoreResults">
  </app-loading-elements>
</div>
