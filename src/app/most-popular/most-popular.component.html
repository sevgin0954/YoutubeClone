<div class="video-container" *ngFor="let video of videos">
  <app-video-thumbnail [video]="video" [size]="videoSize"></app-video-thumbnail>

  <div>
    <app-video-info [video]="video" [titleMaxLength]="videoTitleMaxLength"></app-video-info>

    <div class="info-small video-description">
      {{ video.snippet.description }}
    </div>
  </div>
</div>

<div *ngIf="isMoreVideos" class="d-flex">
  <app-loading class="loading-container"></app-loading>
</div>
