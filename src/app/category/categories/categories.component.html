<main class="categories-container">
  <h1 id="{{ mainContentId }}" tabIndex="-1" class="offscreen-title">
    Categories
  </h1>

  <div class="category-container"
    *ngFor="let currentCategory of (categories$ | async)">
    <app-category [category]="currentCategory"></app-category>
  </div>

  <div class="loading-container" *ngIf="isLoading">
    <app-loading></app-loading>
  </div>
</main>
