<main class="categories-container">
  <app-offset-header [text]="title"></app-offset-header>

  <div class="category-container"
    *ngFor="let currentCategory of (categories$ | async)">
    <app-category [category]="currentCategory" [regionCode]="regionCode"></app-category>
  </div>

  <div class="gb-loading-container" *ngIf="isLoading">
    <app-loading></app-loading>
  </div>
</main>
