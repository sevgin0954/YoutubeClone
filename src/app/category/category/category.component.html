<article>
  <a class="no-style"
    [routerLink]="['/category', category.snippet.title, regionCode, category.id ]">
    <div class="category-container">
      <p class="icon" [innerHTML]="icon"></p>
      <div class="text">
        {{ category.snippet.title }}
      </div>
    </div>
  </a>
</article>
